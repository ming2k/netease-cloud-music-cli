name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ncm
            asset_name: ncm-linux-amd64
          - os: macos-latest
            artifact_name: ncm
            asset_name: ncm-darwin-amd64
          - os: macos-14
            artifact_name: ncm
            asset_name: ncm-darwin-arm64
          - os: windows-latest
            artifact_name: ncm.exe
            asset_name: ncm-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build with PyInstaller
        run: pyinstaller --onefile --name ncm --paths=src src/ncm/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/ncm-linux-amd64/ncm release/ncm-linux-amd64
          cp artifacts/ncm-darwin-amd64/ncm release/ncm-darwin-amd64
          cp artifacts/ncm-darwin-arm64/ncm release/ncm-darwin-arm64
          cp artifacts/ncm-windows-amd64.exe/ncm.exe release/ncm-windows-amd64.exe
          chmod +x release/ncm-*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
